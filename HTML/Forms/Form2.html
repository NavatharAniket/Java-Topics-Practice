<!DOCTYPE html>
<html>
<head>
   
    <title>Welcome page</title>
	<style>
		#Summary{
				height:100px;
				width:300px;
			}
	</style>
</head>
<body>
    <h1>Welcome to GeeksforGeeks!</h1>
    
    <h3>Please enter your details</h3>
    
    <table>
        <tr>
            <td>
                <label>Full Name :</label>
            </td>
            <td>
                <input type="text" name="Full_Name" placeholder="Enter Name">
            </td>
        </tr>
        <tr>
            <td>
                <label >Set your Password :</label>
            </td>
            <td>
                <input type="password" name="Password" placeholder="Enter PassWord">
            </td>
        </tr>
        <tr>
            <td>
                <label >E-Mail Address : </label>
            </td>
            <td>
                <input type="email" name="Email">
            </td>
        </tr>
        <tr>
            <td>
                <label > Gender : </label>
            </td>
            <td>
                <input type="radio" name="Gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label >Highest Education :</label>
            </td>
            <td>
                <input type="text" name="Education" placeholder="Intermediate">
            </td>
        </tr>
        <tr>
            <td>
                <label >Looking for a job change?:</label>
            </td>
            <td>
                <input type="checkbox" >
            </td>
        </tr>
        <tr>
            <td>Current company Name:</td>
            <td><input type="text"> </td>
        </tr>
        <tr>
            <td>Job Type:</td>
            <td><input type="text" name="Type" placeholder="Permanent"></td>
        </tr>
        <tr>
            <td>Years of experience:</td>
            <td>
                <input type="radio" name="Years">
                <label>1-3 Years|</label>
                <input type="radio" name="Years">
                <label>3-5 Years|</label>
                <input type="radio" name="Years">
                <label>Above 5 Years</label>
            </td>
           
        </tr>
        <tr>
            <td>
                <label>Programming skills:</label>
            </td>
            <td>
                <input type="checkbox" name="skills">
                <label>Java|</label>
                <input type="checkbox">
                <label >C++|</label>
                <input type="checkbox">
                <label >Python|</label>
                <input type="checkbox">
                <label >JavaScript</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Profile summary:</label>
            </td>
            <td>
                <input type="text" id="Summary">
            </td>
        </tr>
        <tr>
            <td>
               
                <button>Submit</button>
            </td>
        </tr>
        
    </table>
    
</body>
</html>
