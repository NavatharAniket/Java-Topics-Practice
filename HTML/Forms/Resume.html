<!DOCTYPE html>
<head>
    <title>Resume Submission Form</title>
</head>
<body>

    <h1>Resume Submission Form</h1>
    
    <form >
        <hr>
            <h3>Personal Details</h3>
            
            <label>First Name</label>
            <input type="text" name="firstName" placeholder="First Name"><br><br>
            
            <label>Last Name</label>
            <input type="text" name="lastName" placeholder="Last Name"><br><br>
           
            <label>Profile Picture (JPG/PNG, Max 1MB)</label>
            <input type="file" name="profilePicture"><br><br>
            
            <label>Email</label>
            <input type="email" name="email" placeholder="aniketnavathar@.com" ><br><br>
            
            <label >Phone Number (10 digits)</label>
            <input type="text" name="phone" placeholder="9657601923"><br><br>
            
            <label>Website/Portfolio</label>
            <input type="url" name="website" placeholder="https://www.google.com"><br><br>
        <hr>

        <hr>
        
            <h3>Job Preferences</h3>
            
            
            <label >Job Role</label>
            <input type="text" name="job Role"><br><br>
            
            
            <label>Preferred Technologies</label><br>
            <label><input type="checkbox"> HTML</label><br>
            <label><input type="checkbox"> CSS</label><br>
            <label><input type="checkbox"> JavaScript</label><br>
            <label><input type="checkbox"> React</label><br>
            <label><input type="checkbox"> Node.js</label><br><br>
            
            <label>Preferred Job Type</label><br>
            <label><input type="radio" > Full Time</label><br>
            <label><input type="radio" > Part time</label><br>
            
            <label>Upload Resume (PDF only, Max 2MB)</label>
            <input type="file"  name="resume"><br><br>

       	<hr><hr>
            <input type="checkbox" name="terms"> I accept the Terms & Conditions<br><br>
       <hr><hr>

        <button >Submit</button>
    </form>

</body>
</html>
