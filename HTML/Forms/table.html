<!DOCTYPE html>
<head>
    <title>Pricing Table</title>
	<style>
		table,tr,td,th{
				border: 1px solid black;
				border-collapse:collapse;
				padding:30px;
				text-align:center;
			}
	</style>
</head>
<body>

    <table >
        
        <tr >
            <th colspan="4">
                Pricing Plans
            </th>
        </tr>
        
        <tr >
            <td>Basic Plan</td>
            <td rowspan="2">
                <ul>
                    <li>java</li>
                    <li>cpp</li>
                    <li>c</li>
                </ul>
            </td>
            <td >rs.30000</td>
            <td>5 Month</td>
        </tr>
        
        <tr>
            <td>Standard Plan</td>
            <td >40000</td>
            <td>8 Months</td>
        </tr>
       
        <tr >
            <td>Premium Plan</td>
            <td rowspan="2">
                <ul>
                    <li>c</li>
                    <li>cpp</li>
                    <li>java</li>
                    <li>Placement</li>
                    <li>UI</li>
		    <li>JavaScript</li>
                </ul>
            </td>
            <td >rs.50000</td>
            <td>6 Months</td>
        </tr>
        
        <tr>
            <td>Ultimate Plan</td>
            <td >rs.80000</td>
            <td>12 Months</td>
        </tr>
        
        <tr>
            <td colspan="4">
                <table>
                    <tr >
                        <th colspan="2" >
                            Additional Information
                        </th>
                    </tr>
                    <tr>
                        <td>Test</td>
                        <td>Mock Interview</td>
                    </tr>
                    <tr>
                        <td>Support:</td>
                        <td>Free AI</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
