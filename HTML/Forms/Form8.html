<!DOCTYPE HTML>
<html>
	<head>
		<title>Homework Assignment form</title>
		<style>
			td, tr, table {
				/*border: 1px solid black;*/
			}
			.wi{
				width:100%;
			}
			.pi{
				width:100%;
				height:100px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="2"><h3>Homework Assignment Form</h3></td>
			</tr>
			<tr>
				<td colspan="2">Name of Student</td>
			</tr>
			<tr>
				<td><input type="text" placeholder="first name"></td>
				<td><input type="text" placeholder="last name"></td>
			</tr>
			<tr>
				<td>Grade</td>
				<td>Excuse Number</td>
			</tr>
			<tr>
				<td><input type="text"></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Teacher</td>
				<td>Days absent</td>
			</tr>
			<tr>
				<td><input type="text"></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td colspan="2">Subject</td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" class="wi"></td>
			</tr>
			<tr>
				<td colspan="2">Period</td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" class="wi"></td>
			</tr>
			<tr>
				<td colspan="2">Assignment</td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" class="wi"></td>
			</tr>
			<tr>
				<td colspan="2">Teacher</td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" class="wi"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" placeholder="Add More" class="wi" ></td>
			</tr>
			<tr>
				<td colspan="2">Signature of the Principal</td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" class="pi"></td>
			</tr>
			<tr>
				<td colspan="2" class="wi">Notes to parent/Guardian</td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" class="wi"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center;"><button>SEND</button></td>
			</tr>
		</table>
	</body>
</html>
