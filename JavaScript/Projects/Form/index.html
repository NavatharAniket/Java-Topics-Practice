<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="warapper">
            <div class="formContainer">
                <form action="" class="form">
                    <table>
                        <caption>Fill Form </caption>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input type="text" name="" id="name"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="text" name="" id="email"></td>
                        </tr>
                        <tr>
                            <td><label for="number">number</label></td>
                            <td><input type="text" name="" id="number"></td>
                        </tr>
                        <tr>
                            <td><label for="pass1">password</label></td>
                            <td><input type="text" name="" id="pass1"></td>
                        </tr>
                        <tr>
                            <td><label for="pass2">enter again</label></td>
                            <td><input type="text" name="" id="pass2"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button>Submit</button></td>
                        </tr>
                    </table>
                </form>
            </div>
    </main>
</body>
</html>
