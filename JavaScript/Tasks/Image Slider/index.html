<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body div{
            height: 40%;
            width: 50%;
            background-color: blue;
            border-radius: 10px;
        }
        .container{
            height: 100%;
            width: 100%;
            display: flex;
            overflow: hidden;
            overflow-x: scroll;
            
        }
        .container img{
            height: 100%;
            width: 100%;
            background-position: center;   
            flex-shrink: 0;
            object-fit: cover;
        }

        .btn{
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            position: absolute;
            background-color: brown;
            color: white;
            font-size: 1.1rem;
        }

        .prev{
            top: 50%;
            left:23vw;
        }

        .next{
            top: 50%;
            left:73vw;
        }
    </style>
</head>
<body>
    <div>
        <button class="prev btn">prev</button>
        <div class="container">
            <img src="../images/shopping 1.jpg" alt="" class="sliderImages">
            <img src="../images/shopping 10.jpg" alt="" class="sliderImages">
            <img src="../images/shopping 3.jpg" alt="" class="sliderImages">
            <img src="../images/shopping 4.jpg" alt="" class="sliderImages">
            <img src="../images/shopping 5.jpg" alt="" class="sliderImages">
            <img src="../images/shopping 6.jpg" alt="" class="sliderImages">
        </div>
        <button class="next btn">next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
