<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        body div{
            height: 60%;
            width: 60%;
            border: 1px solid black;
            display: flex;
        }

        .left{
            height: 100%;
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right{
            height: 100%;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .right button{
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            font-size: large;

        }

    </style>
</head>
<body>
    <div>
        <div class="left">
            <h1>0</h1>
        </div>
        <div class="right">
            <button id="increase">increase</button>
            <button id="decrease">decrease</button>
            <button id="clear">clear</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
