    <style>
        html,body{
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;

        body div{
            height: 50%;
            width: 50%;
            display: flex;

        }

        .left{
            height: 100%;
            width: 60%;

        }

        .left img{

            width: 40%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right button{
               padding: 8px 1.4rem;
               border-radius: 10px;
               border: none;
               background-color: black;
               color: white;
               font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div>
        <div class="left">
            <img src="../images/Ratangad-Fort-Monsoon-Trek-19.jpg" alt="">
        </div>
        <div class="right">

        </div>
    </div>

</html>
